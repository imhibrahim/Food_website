<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  Rollover image styles  */
        
        .figure img.image-hover {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            object-fit: contain;
            opacity: 0;
            transition: opacity .2s;
        }
        
        .figure:hover img.image-hover {
            opacity: 1;
        }
        
        .figure:hover img.image-main {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="figure">
        <img class="image-main" src="images/about-icon-1.png" srcset="https://demo.sirv.com/hc/Bose-700-a.jpg?w=720 2x " alt="Demo image 1 ">
        <img class="image-hover " src="images/about-icon-2.png" srcset="https://demo.sirv.com/hc/Bose-700-b.jpg?w=720 2x " alt="Demo image 2 ">
    </div>



</body>

</html>
