<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" style="background:rgba(191, 191, 191,0.3);">
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <h1 class=" mt-5">javascript form conect SQL server</h1>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="form row">
                    <div class="col-md-6 text-center border rounded"> <label for="Name">Costumer's ID :</label> <input type="unique" id="id" class="rounded  form-control"></div>
                    <div class="col-md-6 text-center border rounded"> <label for="Name">Costumer's Name :</label> <input type="text" id="name" class="rounded  form-control"></div>


                    <div class="row mt-3">
                        <div class="col-md-6 text-center border rounded"> <label for="Name">Costumer's Mail :</label> <input type="email" class="rounded  form-control" id="mail"></div>
                        <div class="col-md-6 text-center border rounded"><label for="Name">Costumer's Number :</label> <input type="number" class="rounded  form-control" id="num"></div>
                    </div>


                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4 border rounded text-center mt-3 g-5"><label for="Name">Product :</label><select class="form-select rounded" aria-label="Default select example">
                      <option  selected>Open this select menu</option>
                      <option value="1" id="product">Laptop</option>
                      <option value="2" id="product">Mouse</option>
                      <option value="3" id="product">Charger</option>
                      <option value="4" id="product">Power-Bang</option>
                      <option value="5" id="product">Mobile</option>
                    </select></div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="col-md-12 text-center mt-4">
                        <button type="submit" class="btn btn-outline-info" onclick="myFunction()">Submit</button>
                    </div>
                    <h1 class="text-center" id="para"></h1>

                </div>
            </div>
        </div>
    </div>


    <script>
        function myFunction() {
            var a = document.getElementById("id").value
            var b = document.getElementById("name").value
            var c = document.getElementById("mail").value
            var d = document.getElementById("num").value
            var e = document.getElementById("product").value

            var para = a + b + c + d + e;
            document.getElementById('para').innerHTML = `dear costumer your order :${para}`;

        };

        var connection = new ActiveXObject("ADODB.Connection");

        var connectionstring = "Data Source=<server>;Initial Catalog=<catalog>;User ID=<101>;Password=<123>;Provider=SQLOLEDB";

        connection.Open(connectionstring);
        var rs = new ActiveXObject("ADODB.Recordset");

        rs.Open("SELECT * FROM table", connection);
        rs.MoveFirst
        while (!rs.eof) {
            document.write(rs.fields(1));
            rs.movenext;
        }

        rs.close;
        connection.close;
    </script>
</body>

</html>
